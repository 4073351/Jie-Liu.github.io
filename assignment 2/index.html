      /* Volume control */
      .custom-controls {
        display: flex;
        align-items: center;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
        gap: 10px;
      }

      .control-btn {
        background: none;
        border: none;
        cursor: pointer;
        width: 40px;
        height: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: background-color 0.2s;
      }

      .control-btn:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .control-btn.active {
        background-color: rgba(255, 255, 255, 0.2);
      }

      .control-btn img {
        width: 24px;
        height: 24px;
        filter: invert(1);
      }

      .progress-bar {
        flex-grow: 1;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        cursor: pointer;
      }

      #progress-bar-fill {
        display: block;
        height: 100%;
        background: #342da9;
        border-radius: 2px;
        width: 0%;
      }

      /* Volume control */
      .volume-control {
        display: flex;
        align-items: center;
        position: relative;
      }

      .volume-slider {
        width: 0;
        height: 4px;
        background: rgba(255, 255, 255, 0.3);
        border-radius: 2px;
        margin-left: 5px;
        transform-origin: left center;
        transform: scaleX(0);
        transition: width 0.2s, transform 0.2s;
      }

      .volume-slider.active {
        width: 80px;
        transform: scaleX(1);
      }

      .volume-slider-fill {
        height: 100%;
        background: #342da9;
        border-radius: 2px;
        width: 100%;
      }

      .volume-slider-handle {
        width: 12px;
        height: 12px;
        background: white;
        border-radius: 50%;
        position: absolute;
        right: -6px;
        top: 50%;
        transform: translateY(-50%);
        opacity: 0;
        transition: opacity 0.2s;
      }

      .volume-slider:hover .volume-slider-handle,
      .volume-slider.dragging .volume-slider-handle {
        opacity: 1;
      }
    </style>

      <!-- Timer Script -->
      <script>
        const digits = document.querySelectorAll(".digit");
        const startBtn = document.getElementById("start-btn");
        const restartBtn = document.getElementById("restart-btn");
        const video = document.getElementById("custom-video-player");
        const audio = document.getElementById("background-music");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");

        // sound effect
        const startSound = new Audio("audio/1.mp3");
        const endSound = new Audio("audio/2.mp3");
        endSound.volume = 0.2; // Turn down the volume

        let timerInterval = null;
        let currentSeconds = 0;

        function updateTimeFromDigits() {
          const mins =
            parseInt(digits[0].textContent) * 10 +
            parseInt(digits[1].textContent);
          const secs =
            parseInt(digits[2].textContent) * 10 +
            parseInt(digits[3].textContent);
          currentSeconds = mins * 60 + secs;
        }

        function updateTimerDisplay() {
          let mins = Math.floor(currentSeconds / 60);
          let secs = currentSeconds % 60;
          digits[0].textContent = Math.floor(mins / 10);
          digits[1].textContent = mins % 10;
          digits[2].textContent = Math.floor(secs / 10);
          digits[3].textContent = secs % 10;
        }

        digits.forEach((digit) => {
          digit.addEventListener("click", () => {
            if (timerInterval) return;
            let current = parseInt(digit.textContent);
            digit.textContent = (current + 1) % 10;
          });
        });

        startBtn.addEventListener("click", () => {
          if (timerInterval) return;
          updateTimeFromDigits();
          if (currentSeconds <= 0) return;

          // timer start function =playicon
          video.play();
          audio.currentTime = video.currentTime;
          audio.play();
          playIcon.style.display = "none";
          pauseIcon.style.display = "";

          // play
          startSound.currentTime = 0;
          startSound.play();

          timerInterval = setInterval(() => {
            if (currentSeconds > 0) {
              currentSeconds--;
              updateTimerDisplay();
            } else {
              clearInterval(timerInterval);
              timerInterval = null;

              // stop
              video.pause();
              audio.pause();
              playIcon.style.display = "";
              pauseIcon.style.display = "none";

              // play end soundï¼Œstop after the alert
              endSound.currentTime = 0;
              endSound.play();
              alert("Time is up!");
              endSound.pause();
              endSound.currentTime = 0;
            }
          }, 1000);
        });

        restartBtn.addEventListener("click", () => {
          clearInterval(timerInterval);
          timerInterval = null;
          currentSeconds = 0;
          updateTimerDisplay();

          // Stop video & audioï¼Œreset the time
          video.pause();
          video.currentTime = 0;
          audio.pause();
          audio.currentTime = 0;
          playIcon.style.display = "";
          pauseIcon.style.display = "none";

          // sound effect
          startSound.currentTime = 0;
          startSound.play();

          endSound.pause();
          endSound.currentTime = 0;
        });

        updateTimerDisplay();
      </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const video = document.getElementById("custom-video-player");
        const audio = document.getElementById("background-music");
        const playBtn = document.getElementById("play-btn");
        const rewindBtn = document.getElementById("rewind-btn");
        const fastForwardBtn = document.getElementById("fast-forward-btn");
        const repeatBtn = document.getElementById("repeat-btn");
        const progressBarFill = document.getElementById("progress-bar-fill");
        const progressBar = document.querySelector(".progress-bar");
        const fullscreenBtn = document.getElementById("fullscreen-btn");
        const playIcon = document.getElementById("play-icon");
        const pauseIcon = document.getElementById("pause-icon");
        const volumeBtn = document.getElementById("volume-btn");
        const volumeSlider = document.querySelector(".volume-slider");
        const volumeSliderFill = document.querySelector(".volume-slider-fill");
        const volumeHighIcon = document.getElementById("volume-high");
        const volumeMuteIcon = document.getElementById("volume-mute");

        video.muted = true;



        playBtn.addEventListener("click", function () {
          if (video.paused) {
            video.play();
            audio.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "";
          } else {
            video.pause();
            audio.pause();
            playIcon.style.display = "";
            pauseIcon.style.display = "none";
          }
        });

        rewindBtn.addEventListener("click", function () {
          const newTime = Math.max(0, video.currentTime - 20);
          video.currentTime = newTime;
          audio.currentTime = newTime;
        });

        fastForwardBtn.addEventListener("click", function () {
          const newTime = Math.min(video.duration, video.currentTime + 20);
          video.currentTime = newTime;
          audio.currentTime = newTime;
        });

        let isRepeat = false;
        repeatBtn.addEventListener("click", function () {
          isRepeat = !isRepeat;
          video.loop = isRepeat;
          audio.loop = isRepeat;
          this.classList.toggle("active", isRepeat);
        });

        video.addEventListener("ended", function () {
          playIcon.style.display = "";
          pauseIcon.style.display = "none";
          if (isRepeat) {
            video.currentTime = 0;
            audio.currentTime = 0;
            video.play();
            audio.play();
            playIcon.style.display = "none";
            pauseIcon.style.display = "";
          } else {
            audio.pause();
          }
        });

        video.addEventListener("timeupdate", function () {
          const progress = (video.currentTime / video.duration) * 100;
          progressBarFill.style.width = progress + "%";
          if (!isNaN(audio.duration) && audio.duration > 0) {
            if (Math.abs(audio.currentTime - video.currentTime) > 0.1) {
              audio.currentTime = video.currentTime;
            }
          }
        });

        progressBar.addEventListener("click", function (e) {
          const percent = e.offsetX / this.offsetWidth;
          const newTime = percent * video.duration;
          video.currentTime = newTime;
          audio.currentTime = newTime;
        });

        fullscreenBtn.addEventListener("click", function () {
          if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            }
          }
        });

        volumeBtn.addEventListener("click", function () {
          if (audio.volume > 0) {
            audio.volume = 0;
            volumeHighIcon.style.display = "none";
            volumeMuteIcon.style.display = "";
          } else {
            audio.volume = 1;
            volumeHighIcon.style.display = "";
            volumeMuteIcon.style.display = "none";
          }
          updateVolumeSlider();
        });

        volumeBtn.addEventListener("mouseenter", function () {
          volumeSlider.classList.add("active");
        });

        volumeSlider.addEventListener("mouseleave", function () {
          if (!this.classList.contains("dragging")) {
            this.classList.remove("active");
          }
        });

        let isDragging = false;
        volumeSlider.addEventListener("mousedown", function (e) {
          isDragging = true;
          this.classList.add("dragging");
          updateVolume(e);
        });

        document.addEventListener("mousemove", function (e) {
          if (isDragging) {
            updateVolume(e);
          }
        });

        document.addEventListener("mouseup", function () {
          if (isDragging) {
            isDragging = false;
            volumeSlider.classList.remove("dragging");
          }
        });

        volumeSlider.addEventListener("click", function (e) {
          updateVolume(e);
        });

        function updateVolume(e) {
          const rect = volumeSlider.getBoundingClientRect();
          let percent = (e.clientX - rect.left) / rect.width;
          percent = Math.max(0, Math.min(1, percent));
          audio.volume = percent;
          volumeSliderFill.style.width = percent * 100 + "%";
          if (percent === 0) {
            volumeHighIcon.style.display = "none";
            volumeMuteIcon.style.display = "";
          } else {
            volumeHighIcon.style.display = "";
            volumeMuteIcon.style.display = "none";
          }
        }

        function updateVolumeSlider() {
          const percent = audio.volume;
          volumeSliderFill.style.width = percent * 100 + "%";
        }

        audio.volume = 1;
        updateVolumeSlider();
        audio.load();

        //  Keyboard control
        document.addEventListener("keydown", function (e) {
          const tag = document.activeElement.tagName.toLowerCase();
          if (tag === "input" || tag === "textarea") return;

          switch (e.key) {
            case " ": // space for play or pause
              e.preventDefault();
              if (video.paused) {
                video.play();
                audio.currentTime = video.currentTime;
                audio.play();
                playIcon.style.display = "none";
                pauseIcon.style.display = "";
              } else {
                video.pause();
                audio.pause();
                playIcon.style.display = "";
                pauseIcon.style.display = "none";
              }
              break;

            case "ArrowLeft": // go back
              video.currentTime = Math.max(0, video.currentTime - 20);
              audio.currentTime = video.currentTime;
              break;

            case "ArrowRight": // go fast
              video.currentTime = Math.min(
                video.duration,
                video.currentTime + 20
              );
              audio.currentTime = video.currentTime;
              break;

            case "f":
            case "F": // go to full screem
              if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
              } else {
                document.exitFullscreen();
              }
              break;
          }
        });
      });
    </script>

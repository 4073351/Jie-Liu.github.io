<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synesthesia Psychological Test</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        color: #ffffff;
        background-color: #1a1a1a;
        text-align: center;
        cursor: none;
        overflow-x: hidden;
      }

      .background-gradient {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        transition: background 0.2s ease;
      }

      h1 {
        font-size: 3rem;
        margin-top: 40px;
        background: linear-gradient(90deg, #ff4d4d, #ffd93d, #4da6ff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 5s infinite;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h2 {
        font-size: 1.8rem;
        margin: 20px 0;
      }

      .question {
        background-color: rgba(0, 0, 0, 0.6);
        padding: 20px;
        border-radius: 15px;
        margin: 30px auto;
        max-width: 900px;
      }

      .answers {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
      }

      .answer-btn {
        background: none;
        color: white;
        padding: 10px;
        border: 2px solid #ffffff;
        border-radius: 15px;
        cursor: pointer;
        font-size: 1.2rem;
        width: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .answer-btn strong {
        font-size: 1.5rem;
        margin-right: 8px;
      }

      .answer-btn audio {
        width: 100px;
        height: 25px;
      }

      .result {
        font-size: 1.5rem;
        margin-top: 40px;
      }

      .image {
        width: 300px;
        height: 200px;
        object-fit: cover;
        border-radius: 15px;
      }

      .start-btn {
        display: inline-block;
        margin: 50px auto;
        padding: 20px 50px;
        background: linear-gradient(135deg, #ff4d4d, #ffd93d, #4da6ff);
        color: white;
        font-size: 1.5rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .start-btn:hover {
        transform: scale(1.1);
      }

      .music-note {
        position: fixed;
        opacity: 0.5;
        font-size: 24px;
        animation: falling linear forwards;
        z-index: 9998;
        pointer-events: none;
      }

      .cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: rgba(255, 255, 255, 0.3);
        transform: translate(-50%, -50%);
        pointer-events: none;
        z-index: 9999;
        mix-blend-mode: screen;
      }

      @keyframes falling {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 0.5;
        }
        100% {
          transform: translateY(100vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-gradient"></div>
    <div class="cursor"></div>

    <h1>Synesthesia Psychological Test</h1>

    <div id="quiz"></div>

    <button class="start-btn" onclick="showResult()">Show Result</button>

    <div class="result" id="result"></div>

    <script>
      // Background Gradient Interaction
      const gradientBackground = document.querySelector(".background-gradient");
      document.addEventListener("mousemove", (e) => {
        const percentage = (e.clientX / window.innerWidth) * 100;
        gradientBackground.style.background = `linear-gradient(90deg, 
        #ff4d4d ${percentage - 20}%, 
        #ffd93d ${percentage}%, 
        #4da6ff ${percentage + 20}%)`;
      });

      // Questions
      const questions = [
        "1. What sound do you associate with a large area of red in Kandinsky's painting?",
        "2. What sound comes to mind when you see blue color blocks?",
        "3. Kandinsky's jumping yellow makes you think of which sound?",
        "4. Red and black intertwined: what rhythm do you feel?",
        "5. Purple dominated abstract shapes make you think of?",
        "6. White dots on dark background remind you of which sound?",
        "7. When orange and green collide, what sound scene do you imagine?",
        "8. A large area of grey makes you feel which sound?",
        "9. Dynamic lines and color swirls remind you of?",
        "10. Which instrument would you choose to score Kandinskyâ€™s paintings?",
      ];

      function getRandomImage() {
        const randomNum = Math.floor(Math.random() * 5) + 1;
        return `Picture ${randomNum}.jpg`;
      }

      const quizContainer = document.getElementById("quiz");
      questions.forEach((question, index) => {
        const questionBlock = document.createElement("div");
        questionBlock.className = "question";
        questionBlock.innerHTML = `
        <h2>${question}</h2>
        <img src="${getRandomImage()}" class="image" alt="Question Image" />
        <div class="answers">
            <button class="answer-btn" onclick="selectAnswer('A')"><strong>${
              index + 1
            }A</strong><audio controls src="audio${
          index + 1
        }A.mp3"></audio></button>
            <button class="answer-btn" onclick="selectAnswer('B')"><strong>${
              index + 1
            }B</strong><audio controls src="audio${
          index + 1
        }B.mp3"></audio></button>
            <button class="answer-btn" onclick="selectAnswer('C')"><strong>${
              index + 1
            }C</strong><audio controls src="audio${
          index + 1
        }C.mp3"></audio></button>
            <button class="answer-btn" onclick="selectAnswer('D')"><strong>${
              index + 1
            }D</strong><audio controls src="audio${
          index + 1
        }D.mp3"></audio></button>
        </div>
    `;
        quizContainer.appendChild(questionBlock);
      });

      const answers = [];
      function selectAnswer(option) {
        answers.push(option);
      }

      function showResult() {
        if (answers.length < 10) {
          alert("Please complete all questions before submitting!");
          return;
        }

        const count = { A: 0, B: 0, C: 0, D: 0 };
        answers.forEach((ans) => count[ans]++);
        let maxOption = "A";
        for (let key in count) {
          if (count[key] > count[maxOption]) maxOption = key;
        }

        const results = {
          A: "ðŸ”¥ You are passionate and outgoing, full of energy and vitality!",
          B: "ðŸŒŠ You are deep and introspective, valuing emotional depth.",
          C: "ðŸŽ¨ You are imaginative and playful, loving new and creative ideas.",
          D: "ðŸš€ You are a pioneer, bold and unconventional, always seeking unique experiences!",
        };

        document.getElementById(
          "result"
        ).innerHTML = `<p>Your Result: <strong>${results[maxOption]}</strong></p>`;
      }

      // Custom Cursor & Music Notes
      let mouseX = 0,
        mouseY = 0;
      const cursor = document.querySelector(".cursor");
      document.addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });

      function updateCursor() {
        cursor.style.left = `${mouseX}px`;
        cursor.style.top = `${mouseY}px`;
        requestAnimationFrame(updateCursor);
      }
      updateCursor();

      let lastNoteTime = 0;
      const NOTE_INTERVAL = 300;
      document.addEventListener("mousemove", () => {
        const now = Date.now();
        if (now - lastNoteTime > NOTE_INTERVAL) {
          createMusicNote();
          lastNoteTime = now;
        }
      });

      function createMusicNote() {
        const notes = ["â™ª", "â™«", "â™©", "â™¬", "â™­", "â™®"];
        const colors = ["#ff4d4d", "#ffd93d", "#4da6ff"];
        const note = document.createElement("div");
        note.className = "music-note";
        note.textContent = notes[Math.floor(Math.random() * notes.length)];
        note.style.color = colors[Math.floor(Math.random() * colors.length)];
        note.style.left = `${mouseX}px`;
        note.style.top = `${mouseY}px`;
        note.style.fontSize = `${Math.random() * 20 + 16}px`;
        note.style.animationDuration = `${Math.random() * 5 + 5}s`;

        document.body.appendChild(note);
        setTimeout(() => note.remove(), 8000);
      }
    </script>
  </body>
</html>
